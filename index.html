<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Yomei Hendra Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 4rem 2rem;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .cta-buttons a {
      display: inline-block;
      background: #ffb703;
      color: #000;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .cta-buttons a:hover {
      background: #f77f00;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #222;
      color: #aaa;
    }
